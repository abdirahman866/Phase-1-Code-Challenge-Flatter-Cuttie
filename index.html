<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button.delete {
            background-color: #dc3545;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="new-task" placeholder="Add a new task">
    <button id="add-task">Add Task</button>
    <ul id="task-list"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
